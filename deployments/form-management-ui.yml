namespace:
  name: {ENVIRONMENT}
replicaCount: 1
nameOverride: "{PROJECT_NAME}"
fullnameOverride: "{PROJECT_NAME}"

image:
  repository: registry.cloud.mareana.com/{ENVIRONMENT}-{PROJECT_VERSION}/{PROJECT_NAME}
  pullPolicy: Always
  tag: latest

imagePullSecrets:
  - name: regcred

serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::{S3_NODE}:role/S3TextractRole"

service:
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: {HOST}
      paths:
        - path: /form-management
          pathType: Prefix

resources:
  limits:
    cpu: 50m
    memory: 50Mi
  requests:
    cpu: 20m
    memory: 50Mi

livenessProbe:
  httpGet:
    path: /
    port: 80 # Use port 9090
  initialDelaySeconds: 30 # Allow app time to start
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /
    port: 80 # Ensure correct port
  initialDelaySeconds: 25 # Delay check to prevent premature failures
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: {MAX_REPLICAS}
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector:
  Name: {ENVIRONMENT}
